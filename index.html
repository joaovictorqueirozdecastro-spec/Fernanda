<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LoveApp üíñ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
    color: white;
    text-align: center;
}

/* VIDEO */
#bgVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -2;
}

.overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}

/* LOGIN */
.login-screen {
    position: fixed;
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    padding-bottom: 40px;
    z-index: 10;
}

/* APP */
.app {
    padding: 20px;
    display: none;
    min-height: 100vh;
    background: radial-gradient(circle, rgba(255,143,163,0.3), rgba(0,0,0,0.7));
}

/* CONTADOR */
.contador {
    font-size: 20px;
    margin: 10px 0;
    font-weight: bold;
}

/* GALERIA ANIMADA */
.gallery img {
    width: 100%;
    border-radius: 15px;
    opacity: 0;
    transform: translateY(20px);
    transition: all 1s ease;
}

.gallery img.show {
    opacity: 1;
    transform: translateY(0);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 10px;
    margin-top: 20px;
}

/* MODAL CARTA */
.modalCarta {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.85);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
}

.carta-container {
    width: 320px;
    height: 220px;
    background: white;
    border-radius: 15px;
    padding: 20px;
    color: #333;
    overflow-y: auto;
}

/* CEREJAS */
.cherry {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<video autoplay muted loop id="bgVideo">
    <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="login-screen">
    <h2>üîí LoveApp Privado</h2>
    <input type="password" id="senha" placeholder="Senha secreta">
    <button onclick="verificarSenha()">Entrar üíï</button>
</div>

<div class="app">
    <h1>üíñ Aplicativo Oficial da Minha Namorada üíñ</h1>

    <div class="contador" id="contador"></div>

    <button onclick="abrirCarta()">üíå Abrir Cartinha</button>

    <div class="gallery">
        <img src="IMG-20260117-WA0007.jpg">
        <img src="IMG-20260117-WA0010.jpg">
        <img src="IMG-20260130-WA0087.jpg">
        <img src="IMG-20260207-WA0098.jpg">
        <img src="IMG-20260213-WA0017.jpg">
        <img src="IMG-20260214-WA0073.jpg">
        <img src="IMG-20260214-WA0076.jpg">
        <img src="IMG-20260214-WA0077.jpg">
        <img src="IMG-20260214-WA0078.jpg">
    </div>
</div>

<div class="modalCarta" id="modalCarta">
    <div class="carta-container">
        <p id="textoDigitando"></p>
    </div>
</div>

<audio id="musica" loop>
    <source src="BK_-_Planos_parte_Lucca.mp3" type="audio/mpeg">
</audio>

<script>
const texto = `Oi, amor. N√£o consegui te presentear com nada nesse dia, mas eu aprendi a programar s√≥ para te fazer, de novo, uma pessoa especial nesse dia e mostrar como eu te amo e te admiro.

Gosto de lembrar de como n√≥s nos conhecemos e, √†s vezes, at√© dos altos e baixos que tivemos, porque eles nos mostram como nos amamos e escolhemos ficar, cuidar e cultivar o nosso amor.

Te amo por tudo e para tudo.

PS: Com amor,
Victor`;

function verificarSenha() {
    if (document.getElementById("senha").value === "291125") {
        document.querySelector(".login-screen").style.display = "none";
        document.querySelector(".app").style.display = "block";
        document.getElementById("musica").play();
        iniciarCerejas();
        iniciarGaleria();
        iniciarContador();
    } else {
        alert("Senha errada üòè");
    }
}

function abrirCarta() {
    document.getElementById("modalCarta").style.display = "flex";
    efeitoDigitacao();
}

function efeitoDigitacao() {
    let i = 0;
    const velocidade = 30;
    const elemento = document.getElementById("textoDigitando");
    elemento.innerHTML = "";

    function digitar() {
        if (i < texto.length) {
            elemento.innerHTML += texto.charAt(i);
            i++;
            setTimeout(digitar, velocidade);
        }
    }
    digitar();
}

function iniciarCerejas() {
    setInterval(() => {
        const cherry = document.createElement("div");
        cherry.classList.add("cherry");
        cherry.innerHTML = "üçí";
        cherry.style.left = Math.random() * 100 + "vw";
        cherry.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(cherry);

        setTimeout(() => cherry.remove(), 5000);
    }, 400);
}

function iniciarGaleria() {
    const imagens = document.querySelectorAll(".gallery img");
    imagens.forEach((img, index) => {
        setTimeout(() => {
            img.classList.add("show");
        }, index * 600);
    });
}

function iniciarContador() {
    document.getElementById("contador").innerText =
        "Estamos juntos h√° 2 meses e 16 dias üíû";
}
</script>

</body>
</html>
