<!DOCTYPE html>

<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: 'Segoe UI', sans-serif;
  overflow-x:hidden;
  text-align:center;
  background:black;
  position:relative;
  color:white;
}

/* LOGIN */
.login-screen{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  flex-direction:column;
  padding-bottom:120px;
  gap:15px;
  z-index:10;
  text-shadow:0 0 10px black;
}

.login-screen input{
  padding:10px;
  border-radius:10px;
  border:none;
  text-align:center;
  margin-bottom:10px;
}

.login-screen button{
  padding:12px 18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4d88,#ff0066);
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,0,100,0.6);
}

/* VIDEO LOGIN */
#bgLoginVideo{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
  filter:brightness(0.3);
}

/* FUNDO LUZES */
.luzes{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: radial-gradient(circle at center, rgba(255,0,200,0.05), rgba(100,0,150,0.1));
  z-index:-1;
}

/* CEREJAS */
.cherry{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
  z-index:5;
}
@keyframes fall{
  to{ transform:translateY(100vh); opacity:0; }
}

/* APP */
.app{display:none; padding:20px; max-width:900px; margin:0 auto; position:relative; z-index:1;}
h1{ font-size:2.2em; margin-bottom:10px; color:#ff6699; text-shadow:0 0 10px #ff6699;}

/* CONTADOR */
#contador {
  background: rgba(255, 102, 153, 0.1);
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 30px;
  border: 1px solid #ff6699;
  font-size: 1.1em;
}
#contador span { font-weight: bold; color: #ff99cc; }

/* √ÅLBUM DE FOTOS */
.album{
  display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-bottom:30px;
}
.album img{
  border-radius:15px; object-fit:cover; transition:transform 0.3s; cursor:pointer; background-color: #1a1a1a; 
}
.album img:not([src]), .album img[src=""] { visibility: hidden; }
.album img:hover{ transform:scale(1.05); }
.album img.pequena{width:100px; height:100px;}
.album img.media{width:150px; height:150px;}
.album img.grande{width:250px; height:250px;}

/* CARTA ABERTA */
.carta{
  background: #f5e1c0; color:#333; padding:25px; border-radius:15px; max-width:600px; margin:0 auto 40px auto;
  box-shadow:0 0 20px rgba(0,0,0,0.5); text-align:left; font-family: 'Georgia', serif; line-height:1.5em; position:relative;
}
.carta::before{ content:"üíå"; position:absolute; top:-15px; left:-15px; font-size:2em; }

/* QUIZ */
.quiz{
  max-width:600px; margin:0 auto 50px auto; text-align:left; background: rgba(255,255,255,0.05); padding:20px; border-radius:15px;
}
.quiz h2{ color:#ff99cc; margin-bottom:15px; }
.quiz .pergunta{ margin-bottom:15px; }
.quiz button{
  margin:5px 5px 0 0; padding:8px 12px; border:none; border-radius:10px;
  background:linear-gradient(45deg,#ff4d88,#ff0066); color:white; cursor:pointer; transition:0.3s;
}

/* BA√ö E VALES */
.bau-container { margin-top: 50px; padding-bottom: 80px; }
.bau { font-size: 80px; cursor: pointer; transition: transform 0.3s; display: inline-block; }
.bau:hover { transform: scale(1.1); }
#msgBau { margin-top: 15px; color: #ffccaa; font-weight: bold; min-height: 24px; }
.vales-area {
  display: none; flex-wrap: wrap; justify-content: center; gap: 15px; margin-top: 25px;
}
.vale {
  background: linear-gradient(135deg, #ff99cc, #ff6699); color: white; padding: 20px;
  border-radius: 10px; width: 220px; font-weight: bold; border: 2px dashed white;
  animation: pop 0.5s ease-out forwards;
}
@keyframes pop { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
</style>
</head>
<body>

<script>
// DATA DE IN√çCIO (29 de Novembro de 2025)
const dataInicio = new Date("2025-11-29T00:00:00");

function atualizarContador() {
    const agora = new Date();
    const diff = agora - dataInicio;

    const anos = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
    const meses = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
    const dias = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("tempo").innerHTML = 
        `${anos} anos, ${meses} meses, ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
}

setInterval(atualizarContador, 1000);

const valesPossiveis = [
  "üéüÔ∏è VALE ABRA√áO INFINITO",
  "üéüÔ∏è VALE BEIJO COM SAUDADE",
  "üéüÔ∏è VALE SAPECAGEM üî•",
  "üéüÔ∏è VALE MASSAGEM RELAXANTE",

  "üéüÔ∏è VALE UM DIA SEM RECLAMAR",
  "üéüÔ∏è VALE CAFUN√â AT√â DORMIR"
];

function abrirBau() {
    const hoje = new Date().toDateString();

        document.getElementById("msgBau").innerText = "Ei! Voc√™ j√° pegou seu presente de hoje. Volte amanh√£! üòâ";
        return;
    }

    // Sorteia um vale
    const sorteado = valesPossiveis[Math.floor(Math.random() * valesPossiveis.length)];
    
    const bau = document.getElementById("bauEmoji");
    const area = document.getElementById("valesArea");
    
    bau.innerHTML = "üéÅ";
    area.innerHTML = `<div class="vale">${sorteado}</div>`;
    area.style.display = "flex";
    
    document.getElementById("msgBau").innerText = "Aproveite seu mimo de hoje! ‚ù§Ô∏è";

}

const texto=`Oi amor, feliz dia de S√£o Valentim!  
Esse √© meu presente pra voc√™. Queria fazer algo especial e √† m√£o passei esses √∫ltimos dias aprendendo a programar s√≥ pra te fazer essa surpresa... Te amo muito ‚ù§Ô∏è  
PS: Com amor, Victor`;

const fotos = [

  {src: "IMG-20260117-WA0009.jpg", classe: "pequena"},
  {src: "IMG-20260117-WA0011.jpg", classe: "grande"},
  {src: "IMG-20260130-WA0087.jpg", classe: "media"},
  {src: "IMG-20260130-WA0088.jpg", classe: "pequena"},
  {src: "IMG-20260207-WA0098.jpg", classe: "grande"},
  {src: "IMG-20260213-WA0017.jpg", classe: "media"},
  {src: "IMG-20260131-WA0009.jpg", classe: "pequena"},
  {src: "IMG-20260214-WA0077.jpg", classe: "grande"},
  {src: "IMG-20260214-WA0073.jpg", classe: "media"},
  {src: "IMG-20260214-WA0071.jpg", classe: "media"},
  {src: "IMG-20260214-WA0076.jpg", classe: "pequena"},

  {src: "IMG-20260203-WA0044.jpg", classe: "media"}
];

function verificarSenha(){
  const senha = document.getElementById("senha").value;
  if(senha==="291125"){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("textoCarta").innerText=texto;
    document.getElementById("musicaFundo").play();
    carregarFotos();
    iniciarCerejas();
    gerarQuiz();
  } else {
    alert("Senha errada üòè");
  }
}

function carregarFotos(){
  const container = document.getElementById("albumContainer");
  fotos.forEach(foto => {
    const img = document.createElement("img");
    img.src = foto.src;
    img.className = foto.classe;
    img.onerror = function() { this.style.display='none'; }; 
    container.appendChild(img);
  });
}

function iniciarCerejas(){
  setInterval(()=>{
    const cherry=document.createElement("div");
    cherry.classList.add("cherry");
    cherry.innerHTML="üçí";
    cherry.style.left=Math.random()*100+"vw";
    cherry.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(cherry);
    setTimeout(()=>cherry.remove(),6000);
  },500);
}

const perguntas = [
  {q:"Qual √© minha cor favorita?", r:"Preto", op:["Preto","Vermelho","Branco"]},
  {q:"Qual √© meu doce favorito?", r:"Chocolate", op:["Torta","Mousse","Pave"]},
  {q:"Qual meu filme favorito?", r:"Titanic", op:["Clube da Luta","Avatar","Vingadores"]},
  {q:"Meu animal favorito?", r:"Cachorro", op:["Gato","Cachorro","P√°ssaro"]},

function gerarQuiz(){
  let acertos=0;
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML="<h2>Quiz do Amor üíû</h2>";
  const perguntasSelecionadas = perguntas.sort(()=>0.5-Math.random()).slice(0,10);
  perguntasSelecionadas.forEach(pergunta=>{
    const pDiv = document.createElement("div");
    pDiv.classList.add("pergunta");
    pDiv.innerHTML=`<p>${pergunta.q}</p>`;
    pergunta.op.forEach(op=>{
      const btn = document.createElement("button");
      btn.innerText=op;
      btn.onclick = ()=>{
        if(op===pergunta.r){ acertos++; btn.style.background='green'; }
        else{ btn.style.background='red'; }
        btn.disabled=true;
        pDiv.querySelectorAll("button").forEach(b=>b.disabled=true);
        document.getElementById("resultado").innerText="Acertos: "+acertos;
      }
      pDiv.appendChild(btn);
    });
    quizDiv.appendChild(pDiv);
  });
  const resDiv = document.createElement("div");
  resDiv.id="resultado";
  quizDiv.appendChild(resDiv);
}
</script>
