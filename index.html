<!DOCTYPE html>
<html lang="pt-br">
<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: 'Segoe UI', sans-serif;
  overflow-x:hidden;
  text-align:center;
  background:black;
  position:relative;
  color:white;
}

/* LOGIN */
.login-screen{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:flex-end;
  align-items:center;
  flex-direction:column;
  padding-bottom:120px; /* t√≠tulo e login mais para baixo */
  gap:15px;
  z-index:10;
  text-shadow:0 0 10px black;
}

.login-screen input{
  padding:10px;
  border-radius:10px;
  border:none;
  text-align:center;
  margin-bottom:10px;
}

.login-screen button{
  padding:12px 18px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#ff4d88,#ff0066);
  color:white;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 15px rgba(255,0,100,0.6);
}

/* VIDEO LOGIN */
#bgLoginVideo{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
  filter:brightness(0.3);
}

/* FUNDO LUZES */
.luzes{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background: radial-gradient(circle at center, rgba(255,0,200,0.05), rgba(100,0,150,0.1));
  z-index:-1;
}

/* CEREJAS */
.cherry{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
  z-index:5;
}
@keyframes fall{
  to{
    transform:translateY(100vh);
    opacity:0;
  }
}

/* APP */
.app{display:none; padding:20px; max-width:900px; margin:0 auto; position:relative; z-index:1;}
h1{ font-size:2.2em; margin-bottom:20px; color:#ff6699; text-shadow:0 0 10px #ff6699;}

/* √ÅLBUM DE FOTOS */
.album{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin-bottom:30px;
}
.album img{
  border-radius:15px;
  object-fit:cover;
  transition:transform 0.3s;
  cursor:pointer;
}
.album img:hover{ transform:scale(1.05); }
.album img.pequena{width:100px; height:100px;}
.album img.media{width:150px; height:150px;}
.album img.grande{width:250px; height:250px;}

/* CARTA ABERTA */
.carta{
  background: #f5e1c0;
  color:#333;
  padding:25px;
  border-radius:15px;
  max-width:600px;
  margin:0 auto 40px auto;
  box-shadow:0 0 20px rgba(0,0,0,0.5);
  text-align:left;
  font-family: 'Georgia', serif;
  line-height:1.5em;
  position:relative;
}
.carta::before{
  content:"üíå";
  position:absolute;
  top:-15px;
  left:-15px;
  font-size:2em;
}

/* QUIZ */
.quiz{
  max-width:600px;
  margin:0 auto 50px auto;
  text-align:left;
  background: rgba(255,255,255,0.05);
  padding:20px;
  border-radius:15px;
}
.quiz h2{ color:#ff99cc; margin-bottom:15px; }
.quiz .pergunta{ margin-bottom:15px; }
.quiz button{
  margin:5px 5px 0 0;
  padding:8px 12px;
  border:none;
  border-radius:10px;
  background:linear-gradient(45deg,#ff4d88,#ff0066);
  color:white;
  cursor:pointer;
  transition:0.3s;
}
.quiz button:hover{ transform:scale(1.05); }
#resultado{ margin-top:15px; font-weight:bold; color:#ffccaa; }
</style>
</head>
<body>

<!-- LOGIN -->
<div class="login-screen" id="login">
  <video autoplay muted loop playsinline id="bgLoginVideo">
    <source src="VID-20260214-WA0080.mp4" type="video/mp4">
  </video>
  <h1>Bem-vinda ‚ù§Ô∏è‚Äçü©π</h1>
  <input type="password" id="senha" placeholder="Senha secreta">
  <button onclick="verificarSenha()">Entrar üíï</button>
</div>

<div class="luzes"></div>

<!-- APP -->
<div class="app" id="app">

  <!-- √ÅLBUM DE FOTOS -->
  <div class="album">
    <img src="IMG-20260117-WA0007.jpg" class="grande">
    <img src="IMG-20260117-WA0010.jpg" class="media">
    <img src="IMG-20260130-WA0087.jpg" class="media">
    <img src="IMG-20260207-WA0098.jpg" class="grande">
    <img src="IMG-20260213-WA0017.jpg" class="media">
    <img src="IMG-20260214-WA0073.jpg" class="media">
    <img src="IMG-20260214-WA0076.jpg" class="pequena">
    <img src="IMG-20260214-WA0077.jpg" class="grande">
    <img src="IMG-20260214-WA0078.jpg" class="pequena">
  </div>

  <!-- CARTA ABERTA -->
  <div class="carta">
    <p id="textoCarta"></p>
  </div>

  <!-- QUIZ -->

</div>

<script>
// Texto da carta
const texto=`Oi amor, feliz dia de S√£o Valentim!  
Esse √© meu presente pra voc√™. Queria fazer algo especial e √† m√£o passei esses √∫ltimos dias aprendendo a programar s√≥ pra te fazer essa surpresa,  
porque por voc√™ eu faria qualquer coisa, at√© mesmo me reinventar s√≥ pra te fazer feliz, porque voc√™ merece o mundo.  
Te amo muito ‚ù§Ô∏è  

PS: Com amor, Victor`;

// LOGIN
function verificarSenha(){
  const senha = document.getElementById("senha").value;
  if(senha==="291125"){
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("textoCarta").innerText=texto;
    iniciarCerejas();
    gerarQuiz();
  } else {
    alert("Senha errada üòè");
  }
}

// Cerejas caindo
function iniciarCerejas(){
  setInterval(()=>{
    const cherry=document.createElement("div");
    cherry.classList.add("cherry");
    cherry.innerHTML="üçí";
    cherry.style.left=Math.random()*100+"vw";
    cherry.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(cherry);
    setTimeout(()=>cherry.remove(),6000);
  },500);
}

// Quiz com 10 perguntas aleat√≥rias
const perguntas = [
  {q:"Qual √© minha cor favorita?", r:"Rosa", op:["Rosa","Azul","Verde"]},
  {q:"Qual √© meu doce favorito?", r:"Chocolate", op:["Chocolate","Bala","Sorvete"]},
  {q:"Qual meu filme favorito?", r:"Titanic", op:["Titanic","Avatar","Vingadores"]},
  {q:"Meu animal favorito?", r:"Cachorro", op:["Gato","Cachorro","P√°ssaro"]},
  {q:"Minha esta√ß√£o favorita?", r:"Ver√£o", op:["Ver√£o","Inverno","Primavera"]},
  {q:"Meu lugar dos sonhos?", r:"Canad√°", op:["Canad√°","Brasil","Fran√ßa"]},
  {q:"Minha fruta favorita?", r:"Morango", op:["Morango","Banana","Ma√ß√£"]},
  {q:"Meu hobby favorito?", r:"M√∫sica", op:["M√∫sica","Esporte","Leitura"]},
  {q:"Minha bebida favorita?", r:"Caf√©", op:["Caf√©","Suco","Ch√°"]},
  {q:"Minha comida favorita?", r:"Pizza", op:["Pizza","Lasanha","Sushi"]}
];

function gerarQuiz(){
  let acertos=0;
  const quizDiv = document.getElementById("quiz");
  quizDiv.innerHTML="<h2>Quiz do Amor üíû</h2>";
  const perguntasSelecionadas = perguntas.sort(()=>0.5-Math.random()).slice(0,10);
  
  perguntasSelecionadas.forEach(pergunta=>{
    const pDiv = document.createElement("div");
    pDiv.classList.add("pergunta");
    pDiv.innerHTML=`<p>${pergunta.q}</p>`;
    pergunta.op.forEach(op=>{
      const btn = document.createElement("button");
      btn.innerText=op;
      btn.onclick = ()=>{
        if(op===pergunta.r){ acertos++; btn.style.background='green'; }
        else{ btn.style.background='red'; }
        btn.disabled=true;
        pDiv.querySelectorAll("button").forEach(b=>b.disabled=true);
        document.getElementById("resultado").innerText="Acertos: "+acertos;
      }
      pDiv.appendChild(btn);
    });
    quizDiv.appendChild(pDiv);
  });
  const resDiv = document.createElement("div");
  resDiv.id="resultado";
  quizDiv.appendChild(resDiv);
}
</script>

</body>
</html>
